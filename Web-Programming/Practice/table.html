<!DOCTYPE html>
<html>
    <head>
        <title>
            Testing Rowspan and Colspan
        </title>
        <style>
            table,th,td{
                border: solid black 2px;
                padding: 10px;
            }
            th{
                width: 500px;
            }
        </style>
    </head>

        <table>
            <tr>
                <th rowspan="2" style="text-align: left;">Name</th>
                <td>Tanay</td>
            </tr>
            <tr>
                <td>Manan</td>
            </tr>
            <tr>
                <th rowspan="2" style="width: 20px; text-align: left; vertical-align: top;">Class</th>
                <td>10th</td>
            </tr>
            <tr>
                <td>12th</td>
            </tr>
        </table>
        <form>
        <lable for="name">Name:</lable>
        <input type="text" value="Enter Name" id="name"><br>
        <lable for ="password">Password:</lable>
        <input type="password" id=password>
    </body>
</html>
