<html>
<head>
<title>Math Functions</title>
<script>
function maths()
{
	document.write("this is a test");
	document.write("Minimun number for (29,30,1) is "+Math.min(29,30,-1)+"<br>");
	document.write("Random number when in is 3 is "+Math.random(3)+"<br>");
	document.write("Ceiling for 4.4 is "+Math.ceil(4.4)+"<br>");
	document.write("Round number for 45.6 is "+Math.round(45.6)+"<br>");
}
</script>
</head>
<body>
<h1>This is a Math Test</h2>
<button onclick="maths()">If you like maths</button>
</body>
</html>
