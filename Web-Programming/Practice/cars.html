<html>
<head>
<title>Cars</title>
<script language="Javascript">
var cars=["Maruti","BMW","Java"];
document.write("Number of Cars in the string are"+cars.length+"<br>");
cars.push("Toyota");
document.write("Cars in the String now are"+cars.length+"and those are"+cars.toString()+"<br>");
cars.pop();
document.write("Cars in the string are"+cars.toString()+"<br>");
cars.sort();
document.write("After Sorting the cars are "+cars.toString()+"<br>");
cars.reverse();
document.write("Reverse Order for the cars is "+cars.toString()+"<br>");
</script>
</head>
<body>
</body>
</html>
